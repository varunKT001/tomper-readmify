name: Greet and Label

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened, closed]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - uses: Manoj-Paramsetti/greets-action@main
        if: ${{ github.event.pull_request.merged == true }}
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_message: 'Woohoo ðŸš€, thank you @${{ github.actor }} for your amazing contribution ðŸ˜„'

      - uses: Manoj-Paramsetti/greets-action@main
        if: ${{ github.event.pull_request.merged == false}}
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          issue_message: 'Hey @${{ github.actor }} ðŸ‘‹, thank you for raising an issue. Please make sure that it is detailed, and also following the provided template.'
